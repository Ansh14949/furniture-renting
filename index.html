{% extends "base.html" %}

{% block content %}
<h1>Available Furniture</h1>
<div class="furniture----->list">
    {% for item in furniture %}
        <div class="furniture ---->items">
            <img src="{{ url_for('static', filename='images/' ~ item.image_file) }}" alt="{{ item.name }}">
            <h2>{{ item.name }}</h2>
            <p>{{ item.description }}</p>
            <p>Price: ${{ item.price }}</p>
            <p>Status: {{ 'Available' if item.availability else 'Unavailable' }}</p>
            <a href="{{ url_for('furniture', furniture_id=item.id) }}">View Details</a>
        </div>
    {% endfor %}
</div>
{% endblock %}
